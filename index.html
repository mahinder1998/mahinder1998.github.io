<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>


    <!-- loader -->
    <div class="
    bg-black
    fixed
    w-full
    h-full
    transition-[height]
    duration-[1s]
    loader-conatiner
    flex
    items-center
    justify-center
    z-[2]
    "
    >
        <!-- loader logo -->
        <img src="images/logo.svg" width="50" alt="logo" class="loader-logo
        transition-[scale]
        duration-[0.3s]
        ">
    </div>
    
    <!-- header start -->
    <header class="fixed left-0 w-full z-[1] py-3 px-2 bg-[#222] text-white
    translate-y-[-100%]
    ">
        <!-- container -->
        <div class="container mx-auto">
            <div class="header-row flex justify-between items-center">
                
                    <!-- logo -->
                    <div class="logo lg:order-2 w-1/5 text-center">
                       <img src="images/logo.svg" width="50" alt="logo"
                       class="mx-auto"
                       >
                    </div>

                     <!-- navbar -->
                     <div class="navbar hidden lg:block lg:order-1 w-2/5">
                            <nav>
                                <ul class="flex space-x-8">
                                    <li>
                                        <a href="#">Home</a>
                                    </li>
                                    <li>
                                        <a href="#">About</a>
                                    </li>
                                    <li>
                                        <a href="#">Experience</a>
                                    </li>
                                    <li>
                                        <a href="#">Work</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <!-- social -->
                        <div class="social-media hidden lg:block lg:order-3 w-2/5 ">
                            <ul class="flex justify-end space-x-8 items-center">
                                <li>
                                    <a href="#">
                                        <img src="images/linnked-in.svg" alt="linnked-in"
                                        width="22"
                                        >
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/email.svg" alt="linnked-in"
                                        width="20"
                                        >
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/phone.svg" alt="linnked-in"
                                        width="20"
                                        >
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/insta.svg" alt="linnked-in"
                                        width="20"
                                        >
                                    </a>
                                </li>
                            </ul>
                        </div>


                        <!-- menu mobile -->
                        <div class="w-1/5 lg:hidden mobile-icon">
                            <button class="menu-toggle flex justify-end w-full relative">
                                <span class="menu-open">
                                    <img src="images/menu.svg" width="20" alt="menu">
                                </span>
                                <span class="menu-close absolute top-0  opacity-0">
                                    <img src="images/close.svg" width="20" alt="close">
                                </span>
                            </button>
                        </div>

                </div>
                   
        </div>


    </header>

    <!-- hero -->
    <section>
      
    </section>



    <script src="js/custom.js" defer="defer"></script>
</body>
</html>
